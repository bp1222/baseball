title: MLBGame
description: >
  Game
type: object
properties:
  gamePk:
    type: number
  gameGuid:
    type: string
  link:
    type: string
  gameType:
    type: string
    enum:
      - "R"
      - "S"
    x-enum-varnames:
      - Regular
      - SpringTraining
    description: >
      Game Type:
        * `R` - Regular Season
        * `S` - Spring Training
  season:
    type: number
  gameDate:
    type: string
  officialDate:
    type: string
  rescheduledTo:
    type: number
  rescheduledToDate:
    type: string
  rescheduledFrom:
    type: number
  rescheduledFromDate:
    type: string
  status:
    title: MLBGameStatus
    type: object
    properties:
      abstractGameState:
        type: string
      codedGameState:
        type: string 
        enum:
          - "F"
          - "D"
          - "S"
          - "I"
          - "P"
        x-enum-varnames:
          - Final
          - Postponed
          - Scheduled
          - InProgress
          - Pregame
        description: >
          Coded Game State
            * `F` - Final
            * `D` - Delayed/Postponed
            * `S` - Scheduled
            * `I` - In Progress
            * `P` - Pregame
      detailedState:
        type: string
      statusCode:
        type: string
      startTimeTBD:
        type: boolean 
      abstractGameCode:
        type: string
  teams:
    type: object
    properties:
      away:
        $ref: ./schemas.yaml#/MLBGameTeam
      home:
        $ref: ./schemas.yaml#/MLBGameTeam
  venue:
    $ref: ./schemas.yaml#/MLBVenue
  content: # What is this!?
    type: object 
    properties:
      link:
        type: string
  isTie:
    type: boolean
  gameNumber:
    type: number
  publicFacing:
    type: boolean 
  doubleHeader:
    type: string # enum?
  gamedayType:
    type: string # enum?
  tiebreaker:
    type: string # enum?
  calendarEventID:
    type: string
  seasonDisplay:
    type: string
  dayNight:
    type: string # enum?
  description:
    type: string
  scheduledInnings:
    type: number 
  reverseHomeAwayStatus:
    type: boolean 
  inningBreakLength:
    type: number 
  gamesInSeries:
    type: number 
  seriesGameNumber:
    type: number
  seriesDescription:
    type: string
  recordSource:
    type: string # enum
  ifNecessary:
    type: string # enum
  ifNecessaryDescription:
    type: string